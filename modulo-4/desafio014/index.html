<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="flex">
            <div class="imagem"></div>
            <div class="formulario">
                <h1>Login</h1>
                <form action="" method="post">
                    <div class="campo">
                        <i class="bi bi-person"></i>
                        <input type="email" name="email" id="ilogin" placeholder="Seu e-mail" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="bi bi-check2"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="30">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="" class="btn">Esqueci a Senha <i class="bi bi-envelope"></i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
