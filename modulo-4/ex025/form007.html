<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="state" id="iest">
                <optgroup label="Sudeste">
                    <option value="SP" selected>São</option>
                    <option value="SP">São Paulo</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Norte">
                    <option value="SP">São Paulo</option>
                    <option value="SP">São Paulo</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="msg">Mensagem</label><br>
            <textarea name="ms" id="msg" cols="30" rows="10" placeholder="tteste"></textarea>
        </p>
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">adm</option>
                <option value="adm">adm</option>
                <option value="adm">adm</option>
                <option value="adm">adm</option>
                <option value="adm">adm</option>
                <option value="adm">adm</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
