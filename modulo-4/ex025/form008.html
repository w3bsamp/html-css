<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="n1">Numero 1</label>
            <input type="number" name="n" id="n1" min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Numero 2</label>
            <input type="number" name="n22" id="n2" min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n1">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
