<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="ialuno">Nome: </label>
            <input type="text" name="aluno" id="ialuno" required autocomplete="username" placeholder="nome completo">
        </p>
        <p>
            <label for="imedia">MÃ©dia: </label>
            <input type="number" name="media" id="imedia" required autocomplete="cc-number" min="0" max="10" step="0.1" value="5">
        </p>
        <p>
            <label for="iperiodo">Periodo Letivo: </label>
            <input type="month" name="periodo" id="iperiodo" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="data" id="idia" value="2020-07-14">
        </p>
        <p>
            <label for="ihora">Horario da Prova: </label>
            <input type="time" name="hora" id="ihora" value="13:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
