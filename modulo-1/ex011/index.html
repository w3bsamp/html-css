<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Reproduzir audios</p>
    <audio preload="auto" autoplay controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <p>Seu navegador nao consegue reproduzir audio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
