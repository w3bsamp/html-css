<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>O video esta no meu proprio servidor.</p>
    <video width="500px" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos externos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jzx6av0fCWk?si=9JuZc45s5NOwXHgc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos externos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/986306956?h=463fcdb960" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
