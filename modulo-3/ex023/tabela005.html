<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            background-color: rgb(61, 60, 60);
            color: white;
        }
        .num{
            text-align: center;
        }
        .titulo{
            text-align: center;
            font-weight: bold;
        }
        .media{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
            <thead>
                <tr>
                    <th rowspan="2">Área</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2">Média</th>
                </tr>
                <tr>
                    <th rowspan="2">Nota 1</th>
                    <th rowspan="2">Nota 2</th>
                </tr>   
            </thead>
            <tbody>
                <tr>
                    <td rowspan="4" class="titulo">Exatas</td>
                    <td>Matematica</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>
                <tr>
                    <td>Fisica</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>
                <tr>
                    <th colspan="4" class="media">Média de Exatas</th>
                    <th class="num">0.0</th>
                </tr>
                <tr>
                    <td rowspan="2" class="titulo">Humanas</td>
                    <td>História</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                    <td class="num">0.0</td>
                </tr>
                <tr>
                    <th colspan="4" class="media">Média de Humanas</th>
                    <th class="num">0.0</th>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
    </table>
</body>
</html>
